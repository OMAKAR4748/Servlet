<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Banana Details Form</h1>
<form action="second">
    <label for="farmerName">Farmer Name:</label>
    <input type="text" id="farmerName" name="farmerName" required><br><br>

    <label for="price">Price (per unit):</label>
    <input type="number" id="price" name="price" step="0.01" required oninput="calculateTotalPrice()"><br><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required oninput="calculateTotalPrice()"><br><br>

    <label for="totalPrice">Total Price:</label>
    <input type="text" id="totalPrice" name="totalPrice" readonly><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
