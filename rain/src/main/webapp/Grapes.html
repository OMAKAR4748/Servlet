<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Grapes Details Form</h1>
<form action="fourth">
    <label for="shopName">Shop Name:</label>
    <input type="text" id="shopName" name="Shop Name" required><br><br>

    <label for="ownerName">Owner Name:</label>
    <input type="text" id="ownerName" name="Owner Name" required><br><br>

    <label for="shopRent">Shop Rent:</label>
    <input type="number" id="shopRent" name="Shop Rent" required><br><br>

    <label for="shopGstNo">Shop GST No:</label>
    <input type="text" id="shopGstNo" name="Shop Gst No" required><br><br>

    <label for="shopAddress">Shop Address:</label>
    <input type="text" id="shopAddress" name="Shop Address" required><br><br>

    <label for="shopOpenTime">Shop Open Time:</label>
    <input type="time" id="shopOpenTime" name="Shop Open Time" required><br><br>

    <label for="shopCloseTime">Shop Close Time:</label>
    <input type="time" id="shopCloseTime" name="Shop Close Time" required><br><br>

    <label for="worker1">Worker 1:</label>
    <input type="text" id="worker1" name="Worker 1" required><br><br>

    <label for="worker2">Worker 2:</label>
    <input type="text" id="worker2" name="Worker 2" required><br><br>

    <label for="worker3">Worker 3:</label>
    <input type="text" id="worker3" name="Worker 3" required><br><br>

    <label for="worker4">Worker 4:</label>
    <input type="text" id="worker4" name="Worker 4" required><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
